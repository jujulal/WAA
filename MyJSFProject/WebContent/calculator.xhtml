<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Calculator</title>
</h:head>
<h:body>
	<h:form>
		First Number <h:inputText value="#{calculate.firstNumber}" /><br/>
		Second Number <h:inputText value="#{calculate.secondNumber}" /> <br/>
		<h:commandButton value="Add" action="#{calculate.getAdd}"></h:commandButton>
		<h:commandButton value="Subtract" action="#{calculate.getSubtract}" ></h:commandButton>
		<h:commandButton value="Multiply" action="#{calculate.getMultiply}" ></h:commandButton>
		<h:commandButton value="Divide" action="#{calculate.getDivide}" ></h:commandButton>
		<br/>
		
		Result: <h:outputText value="#{calculate.result}" />
	</h:form>
</h:body>
</html>
